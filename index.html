
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
      <script type="text/x-handlebars" data-template-name="appointment">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Schedule</a></li>
            <li><a href="#">Openings</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
         
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Your Workout Appointments</h1>

          <div class="row placeholders">
            
          </div>

          <h2 class="sub-header">Schedule</h2>
          <div class="table-responsive">
              <form class="form-horizontal">
            <div class="form-group">
              <label for="inputDate" class="col-sm-2 control-label">Date</label>
              <div class="col-sm-4">
              {{input type="text" class="form-control" id="inputDate" placeholder="Select Date" value="newDate" action="createSchedule"}}
     
              </div>
            </div>
            <div class="form-group">
              <label for="inputTime" class="col-sm-2 control-label">Time</label>
              <div class="col-sm-4">
                {{input type="text" class="form-control" id="inputTime" placeholder="Select Time" value="newTime" action="createSchedule"}}
     
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Make Appointment</button>
              </div>
            </div>
          </form>
        
          </div>
          <h2 class="sub-header">Your Schedule</h2>
          <div class="table-responsive">
            
                  <ul>
                  {{#each}}
                      <li>Date: {{date}}  Time: {{time}}</li>
                      {{/each}}
                  </ul>
                  
          </div>
        </div>
      </div>
    </div>
      </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/schedule.js"></script>
    <script src="js/controllers/schedules_controller.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
  </body>
</html>
